<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisää uusi kassavirta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h1>Olet projektissa: {{ project_id }}</h1>
    <p>Tervetuloa kassavirtojen lisäämiseen projektille {{ project_id }}.</p>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <label for="investment_year">Vuosi:</label>
        <input type="number" name="investment_year" value="2000" required>

        <label for="investment_amount">Investointimäärä:</label>
        <input type="number" step="100" name="investment_amount" min="0" value="0" required>
        <br>
        <button type="submit">Tallenna kassavirta</button>
    </form>

    
    <a href="{{ url_for('cashflow_project', project_id=project_id) }}">
        <button>Takaisin kassavirtoihin</button>
    </a>
</body>
</html>
