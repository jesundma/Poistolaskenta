<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisää uusi kassavirta</title>
</head>
<body>
    <h1>Olet projektissa: {{ project_id }}</h1>
    <p>Tervetuloa kassavirtojen lisäämiseen projektille {{ project_id }}.</p>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label for="investment_year">Vuosi:</label>
        <input type="number" name="investment_year" required>
        <br>
        <label for="investment_amount">Investointimäärä:</label>
        <input type="number" step="0.01" name="investment_amount" required>
        <br>
        <button type="submit">Tallenna kassavirta</button>
    </form>

    <a href="{{ url_for('cashflow_project', project_id=project_id) }}">
        <button>Takaisin kassavirtoihin</button>
    </a>
</body>
</html>
