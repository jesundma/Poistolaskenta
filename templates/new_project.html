<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>

<h1>Uusi projekti (ID: {{ next_id }})</h1>

<body>
    <form method="post">
        <label for="project_name">Projektin nimi:</label>
        <input type="text" name="project_name" id="project_name" required>

        <h3>Määrittelyt</h3>
        {% for title, values in all_classes.items() %}
            <label for="{{ title }}">{{ title }}:</label>
            <select name="classes">
                {% for value in values %}
                    <option value="{{ title }}:{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
            <br>
        {% endfor %}

        <button type="submit">Tallenna projekti</button>
    </form>
</body>
