<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Päävalikko</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Päävalikko</h1>

        <p class="user-info">
            Olet kirjautunut käyttäjätunnuksella <strong>{{ session.username }}</strong>
        </p>

        {% if message %}
            <p class="message success">{{ message }}</p>
        {% endif %}

        <div class="menu">
            <a href="{{ url_for('new_project') }}">Lisää uusi projekti</a>
            <a href="{{ url_for('list_projects') }}">Hae projektilistaus</a>
            <a href="{{ url_for('register') }}">Siirry käyttäjähallintaan</a>
            <a href="{{ url_for('user_statistics') }}">Siirry omaan käyttäjätilastoon</a>
            <a href="{{ url_for('logout') }}" class="logout">Kirjaudu ulos</a>
        </div>
    </div>
</body>
</html>
