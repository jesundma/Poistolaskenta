<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Projektin oikeuksien hallinta</title>
    </head>
    <body>
        <h1>Projektin {{ project_id }} oikeuksien hallinta</h1>

        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="project_name" value="{{ request.args.get('project_name', '') }}">
            <input type="hidden" name="project_type" value="{{ request.args.get('project_type', '') }}">
            <input type="hidden" name="depreciation_method" value="{{ request.args.get('depreciation_method', '') }}">
            
            <table border="1" cellpadding="5">
                <thead>
                    <tr>
                        <th>Käyttäjä</th>
                        <th>Muokkausoikeus</th>
                    </tr>
                </thead>
                    <tbody>
                    {% for user in users %}
                        {% if user.id != creator_id %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>
                                <input type="checkbox" name="can_modify_{{ user.id }}"
                                    {% if user.can_modify %}checked{% endif %}>
                            </td>
                        </tr>
                        {% endif %}
                    {% endfor %}
                </tbody>            
            </table>
        <br>
        <button type="submit">Tallenna muutokset</button>
        </form>

        <p><a href="{{ url_for('list_projects') }}">Takaisin projektilistaukseen</a></p>

    </body>
</html>
